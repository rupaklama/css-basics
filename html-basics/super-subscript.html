<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <sup> tag is to designate text as superscript, raised baseline with smaller text -->
    <h1>Today is my 21<sup>st</sup> birthday!</h1>

    <!-- <sub> tag is to designate text as subscript, lowered baseline with smaller text -->
    <h2>H<sub>2</sub>O</h2>
  </body>
</html>
