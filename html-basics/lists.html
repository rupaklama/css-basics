<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>

    <style>
      ul {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Unordered Lists</h2>
    <ul>
      <li>Food</li>
      <li>Drinks</li>
      <li>
        Money
        <!-- nested links -->
        <ul>
          <li>Jobs</li>
          <li>Lottery</li>
        </ul>
      </li>
    </ul>

    <h2>Ordered Lists</h2>
    <ol>
      <li>List1</li>
      <li>List2</li>
      <li>List3</li>
    </ol>
  </body>
</html>
