<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cost Estimator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Estimate your coast</h1>

    <div class="container">
      <div class="tabs">
        <p>Free</p>
        <p class="active">Team</p>
        <p>Professional</p>
        <p>Enterprise</p>
      </div>

      <div class="line"></div>

      <div class="toggle-wrapper">
        <img src="images/icon1.png" alt="icon1" />
        <div class="toggle">
          <span>Mobile</span>
          <span>Web</span>
        </div>
        <img src="images/icon2.png" alt="icon2" />
      </div>
    </div>
  </body>
</html>
